<ion-content padding>
  <ion-img src="assets/img/logo-neppo-light.png"></ion-img>

  <div padding class="form">
    <ion-img [width]="150" [height]="150" src="assets/img/logo-app.png"></ion-img>

    <ion-list>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button full class="bt-entrar">Entrar</button>
  </div>
</ion-content>
