<ion-content padding>
  <div class="logo logo-neppo">
    <ion-img [width]="250" [height]="70" src="assets/img/logo-neppo.png" alt="Neppo"></ion-img>
  </div>

  <form padding [formGroup]="formLogin" novalidate>
    <div class="logo">
      <ion-img [width]="250" [height]="145" src="assets/img/logo-app.png" alt="Scrum Poker Neppo"></ion-img>
    </div>

    <ion-list no-lines>
      <ion-item>
        <ion-label floating>UsuÃ¡rio</ion-label>
        <ion-input name="username" type="text" spellcheck="false" autocapitalize="off"
                   [formControl]="formLogin.controls['username']"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input name="password" type="password" [formControl]="formLogin.controls['password']"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button type="submit" [disabled]="!formLogin.valid" block (click)="submit()">Entrar</button>
  </form>
</ion-content>
