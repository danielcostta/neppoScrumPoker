<ion-content padding>
  <div class="logo logo-neppo">
    <ion-img [width]="250" [height]="70" src="assets/img/logo-neppo.png" alt="Neppo"></ion-img>
  </div>

  <form padding [formGroup]="formLogin" novalidate>
    <div class="logo">
      <ion-img [width]="250" [height]="145" src="assets/img/logo-app.png" alt="Scrum Poker Neppo"></ion-img>
    </div>

    <ion-list no-lines>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input [(ngModel)]="email" type="text" spellcheck="false" autocapitalize="off"
                   [formControl]="formLogin.controls['email']"></ion-input>
      </ion-item>
      <ion-item *ngIf="formLogin.get('email').errors && formLogin.get('email').dirty">
        <p *ngIf="formLogin.get('email').hasError('required')">Campo obrigatório</p>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input [(ngModel)]="password" type="password" [formControl]="formLogin.controls['password']"></ion-input>
      </ion-item>
      <ion-item *ngIf="formLogin.get('password').errors && formLogin.get('password').dirty">
        <p *ngIf="formLogin.get('password').hasError('required')">Campo obrigatório</p>
      </ion-item>
    </ion-list>

    <button ion-button type="submit" [disabled]="!formLogin.valid" block (click)="login()">Entrar</button>
  </form>
</ion-content>
