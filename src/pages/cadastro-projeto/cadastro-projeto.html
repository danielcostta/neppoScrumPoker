<ion-header>
  <ion-navbar color="primary">
    <ion-title>Cadastrar Projeto</ion-title>

    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form padding>
    <ion-list no-lines>
      <ion-item>
        <ion-label floating>Nome Projeto</ion-label>
        <ion-input name="nome" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-textarea name="descricao"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Cartas</ion-label>
        <ion-select multiple="true">
          <ion-option *ngFor="let carta of cartas" [selected]="true" [value]="carta">{{carta}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
